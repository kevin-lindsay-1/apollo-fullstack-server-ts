overwrite: true
schema: './src/schema.ts'
require:
  - ts-node/register
generates:
  src/generated/graphql.ts:
    config:
      contextType: ../#IContext
      mappers:
        User: ../db/models/user#IUserAttributes
        Launch: ../datasources/launch#IResolvedLaunch
        Mission: ../datasources/launch#IMission
        TripUpdateResponse: ../datasources/launch#ITripUpdateResponse
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
