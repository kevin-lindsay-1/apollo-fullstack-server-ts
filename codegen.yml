overwrite: true
schema: './src/gql'
require:
  - ts-node/register
generates:
  ./src/gql/types.ts:
    config:
      contextType: ../#IContext
      mappers:
        User: ../db/models/user#UserInstance
        Launch: ../datasources/launch#IResolvedLaunch
        Mission: ../datasources/launch#IMission
        TripUpdateResponse: ../datasources/launch#ITripUpdateResponse
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
