schema:
  - ./src/gql/index.ts
  - ./src/gql/*/*.ts
generates:
  ./src/gql/types.d.ts:
    add: import * from './src/gql/types.d.ts'
    config:
      contextType: ../#IContext
      mappers:
        User: ../db/models/user#UserInstance
        Launch: ../datasources/launch#IResolvedLaunch
        Mission: ../datasources/launch#IMission
        TripUpdateResponse: ../datasources/launch#ITripUpdateResponse
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
overwrite: true
require:
  - ts-node/register
